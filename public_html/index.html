<!DOCTYPE html>
<html>
  <head>
    <title>siteswap simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/body.js"></script>
  </head>
  <body onload="init()">
    <canvas id="mainc" width="400" height="800"></canvas>
    <table id="control">
      <tr>
        <td>pattern:</td>
        <td>
          <input type="text" id="input_pattern" onchange="setPattern();" value="3" />
        </td>
      </tr>
      <tr>
        <td>cycle(*20ms):</td>
        <td>
          <input type="number" id="input_cycle" onchange="setPattern();" step="1" min="1" value="15" />
        </td>
      </tr>
      <tr>
        <td>scale:</td>
        <td>
          <input type="number" id="input_scale" onchange="readScale();" step="0.1" min="1.0" value="1.0" />
        </td>
      </tr>
      <tr>
        <td>hold ratio:</td>
        <td>
          <input type="number" id="input_hold" onchange="setPattern();" step="0.05" min="0.0" max="1.0" value="0.5" />
        </td>
      </tr>
    </table>
    <div class="clear"></div>
  </body>
</html>
